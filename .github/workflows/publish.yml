# Publish package to GitHub Packages when a release is created
name: Publish Package

on:
  release:
    types: [published]
  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pom.xml version)'
        required: false
        type: string

jobs:
  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build package
        run: mvn clean package -DskipTests

      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests -DaltDeploymentRepository=github::https://maven.pkg.github.com/qwzhang01/seven-spring-mq-pulsar-starter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

