# Publish package to GitHub Packages when a release is created
name: Publish Package

on:
  release:
    types: [published]
  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pom.xml version)'
        required: false
        type: string

jobs:
  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
              <!-- Dummy server to prevent central-publishing-maven-plugin from failing -->
              <server>
                <id>avinzhang-opensource</id>
                <username>dummy</username>
                <password>dummy</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build and publish to GitHub Packages
        run: |
          mvn clean deploy -DskipTests \
            -Dgpg.skip=true \
            -Dcentral.publishing.autoPublish=false \
            -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/qwzhang01/seven-spring-mq-pulsar-starter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

